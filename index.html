<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML SUBMIT FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Registration Form</h1>
  <body>
    <form action="#" method="post">
      <label for="name">Full Name: </label>
      <input type="text" id="name" name="name" required />
      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <br />

      <label for="street name">Street name:</label>
      <input type="text" id="street name" name="street name" required />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" required />
      <br />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" />
      <br />
      <br />

      <label
        ><input type="checkbox" name="terms" required />I agree to the terms and
        conditions</label
      >
      <br />

      <label
        ><input type="checkbox" name="newsletter" required />Subscribe to our
        newsletter for daily updates</label
      >
      <br />
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
  <footer>
    <h2>Contact Us</h2>
  </footer>
</html>
